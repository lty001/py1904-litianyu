{% extends 'fruitmall/base.html' %}
{% block title %}
<title>支付方式</title>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/common.css" type="text/css" media="all"/>
<link rel="stylesheet" href="/static/css/pay.css" type="text/css" media="all"/>
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/slider.js"></script>
{% endblock %}

{% block container %}
<div id="container">
    <div id="content">
        <div class="pay-method">
            <h1 class="title">支付方式</h1>
            <div class="form-message">
                <p>订单号：<span>1131451111111111</span></p>
                <p>订单总价：<span>396.50元</span></p>
            </div>
            <div class="online-method">
                <p class="online-title"><img src="/static/img/pay/logo-online.gif" width="139" height="55" alt="在线支付"/>选择支付方式：
                </p>
                <div class="online-container">
                    <ul>
                        <li><img src="/static/img/pay/ico-alipy.gif" width="180" height="114" alt="支付宝"/></li>
                        <li><img src="/static/img/pay/ico-alipy.gif" width="180" height="114" alt="支付宝"/></li>
                        <li><img src="/static/img/pay/ico-alipy.gif" width="180" height="114" alt="支付宝"/></li>
                        <li><img src="/static/img/pay/ico-alipy.gif" width="180" height="114" alt="支付宝"/></li>
                        <li><img src="/static/img/pay/ico-alipy.gif" width="180" height="114" alt="支付宝"/></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="recommend">
            <h1 class="title">掌柜推荐</h1>
            <div class="rec-slider">
                <ul>
                    {% for g in goods %}
                        <li>
                            <p class="recom-img"><a href="{% url 'fruitmall:details' g.id %}"><img src="/media/{{g.img}}" alt="猕猴桃" width="163" height="153"/> <span></span> </a></p>
                            <p class="recom-name"><a href="{% url 'fruitmall:details' g.id %}">{{g.name}}（新品上市）</a></p>
                            <p class="recom-price">￥{{g.price}}/斤</p>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <p class="recommend-tab">
                <span class="recommend-prev">&lt;</span>
                <span class="recommend-next">&gt;</span>
            </p>
        </div>
    </div>
</div>
{% endblock %}
