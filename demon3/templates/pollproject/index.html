{% extends 'pollproject/base.html' %}
{% block title %}
<title>首页</title>
<link rel="stylesheet" href="/static/css/main.css">
{% endblock %}

{% block container %}
<h3>问题列表如下</h3>
<ul>
    {% for q in questions %}
    <li><a href="{% url 'pollproject:list' q.id %}">{{q.title}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
