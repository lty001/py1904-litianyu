{% extends 'pollproject/base.html' %}
{% block title %}
<title>结果页</title>
{% endblock %}

{% block container %}
<h2>当前问题 {{question.title}}</h2>
<h3>投票结果</h3>
<ul>
    {% for c in question.choice_set.all %}
    <li>选项：{{c.desc}}--得票：{{c.votes}}</li>
    {% endfor %}
</ul>
<a href="{% url 'pollproject:index' %}">回到首页</a>
{% endblock %}
