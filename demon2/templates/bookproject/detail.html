<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>欢迎进入国家详情页</h2>
        <h3>欢迎来到{{ct.cname}}</h3>
        <ul>
            {% for hero in ct.hero_set.all %}
                <li>{{hero.hname}}--{{hero.content}} <a href="{% url 'bookproject:deletehero' hero.id %}">删除</a></li>
            {% endfor %}
        </ul>

        <a href="{% url 'bookproject:addhero' ct.id %}">添加角色</a>
        <br>
        <a href="{% url 'bookproject:index' %}">回到首页</a>
        <a href="{% url 'bookproject:list' %}">回到列表</a>
    </div>

</body>
</html>
