<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <link rel="stylesheet" href="/static/css/main.css/">
</head>
<body>
    <h2>详情页</h2>
    <h3>当前书籍：<span class="username">{{book.title}}</span></h3>

    {% if book.heroinfo_set.count %}
        <h3>拥有角色</h3>
        <ul>
            {% for hero in book.heroinfo_set.all %}
                <li>{{hero.name}}--{{hero.content}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>没有角色</h3>
    {% endif %}
    <a href="/">返回首页</a>
</body>
</html>
